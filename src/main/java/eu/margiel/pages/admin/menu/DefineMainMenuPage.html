<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket>
<head></head>
<body>
<wicket:extend>
	<form wicket:id="form">
	<table>
		<thead>
			<tr>
				<th colspan="2">Menu</th>
				<th></th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody wicket:id="menu_item">
			<tr>
				<td><input
					type="text"
					wicket:id="item_name" /></td>
				<td><input
					style="width: 100%"
					type="button"
					value="add"
					wicket:id="subitem_add" /></td>
				<td><input
					type="button"
					value="/\"
					wicket:id="item_up" /></td>
				<td><input
					type="button"
					value="\/"
					wicket:id="item_down" /></td>
				<td>
				<input
					type="button"
					value="X"
					wicket:id="item_remove" /></td>

				<td><input
					type="button"
					value="1"
					wicket:id="item_publish" /></td>
				<td><select wicket:id="item_content" /></td>
			</tr>
			<tr wicket:id="subitems">
				<td
					colspan="2"
					style="padding-left: 20px"><input
					style="width: 100%;"
					type="text"
					wicket:id="subitem_name" /></td>
				<td><input
					type="button"
					value="/\"
					wicket:id="subitem_up" /></td>
				<td><input
					type="button"
					value="\/"
					wicket:id="subitem_down" /></td>
				<td><input
					type="button"
					value="X"
					wicket:id="subitem_remove" /></td>
				<td><input
					type="button"
					value="1"
					wicket:id="subitem_publish" /></td>
					<td><select wicket:id="subitem_content" /></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="5"><input
					type="button"
					value="Dodaj"
					wicket:id="item_add" /> <input
					type="button"
					wicket:id="save"
					value="Zapisz" /></td>
			</tr>
		</tfoot>
	</table>
	</form>
</wicket:extend>
</body>
</html>
